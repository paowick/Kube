apiVersion: v1
kind: Namespace
metadata:
  name: chessbutebay
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: chessbutebay
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: chessbutebay
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: paowick/chessbutebay_nginx:1.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: chessbutebay
spec:
  selector:
    app: web
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: chessbutebay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      namespace: nginxweb
      labels:
        app: web 
    spec:
      containers:
        - name: web
          image: paowick/chessbutebay_web:1.1
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
          ports:
            - containerPort: 8080

---
